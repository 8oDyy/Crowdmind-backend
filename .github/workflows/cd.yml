name: CD

on:
  workflow_run:
    workflows: ["CI - Build & Push to GHCR"]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push' &&
      (github.event.workflow_run.head_branch == 'dev' || github.event.workflow_run.head_branch == 'main')
    # dev -> staging, main -> production
    environment: ${{ github.event.workflow_run.head_branch == 'main' && 'prod' || 'staging' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            if [ "${{ github.event.workflow_run.head_branch }}" = "main" ]; then
              DEPLOY_PATH="${{ secrets.DEPLOY_PATH_PROD }}"
              COMPOSE_FILE="docker-compose.prod.yml"
            else
              DEPLOY_PATH="${{ secrets.DEPLOY_PATH_STAGING }}"
              COMPOSE_FILE="docker-compose.staging.yml"
            fi

            cd "$DEPLOY_PATH"
            docker login ghcr.io -u "${{ secrets.GHCR_USER }}" -p "${{ secrets.GHCR_TOKEN }}"
            docker compose -f "$COMPOSE_FILE" pull
            docker compose -f "$COMPOSE_FILE" up -d --force-recreate
            docker image prune -f
